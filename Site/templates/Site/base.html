{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GameWave </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,500;0,600;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Site/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Site/css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'Site/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'Site/css/logout.css' %}">
    <link rel="stylesheet" href="{% static 'Site/css/comments.css' %}">
    <script src="{% static 'Site/js/js-dos.js' %}"></script>
    <script src="{% static 'Site/js/script.js' %}"></script>

</head>
<body>
{% block head-hat %}
    <header class="_header">
        <div class="_header_wrapper" role="navigation">
            <a class="_header_logo" href="{% url 'home' %}">
                <img src="{% static 'Site/img/GameWave.png' %}" alt="">
            </a>
            <nav class="_header_navigation" aria-label="разделы сайт">
                <a class="_header_navigation_item" href="{% url 'home' %}">Игры</a>
                <a class="_header_navigation_item" href="{% url 'comment_page' %}">Чат</a>
                <a class="_header_navigation_item" href="{% url 'about' %}">О сайте</a>
            </nav>
            <div class="_header_right_buttons">
                {% if user.is_authenticated %}
                    <button class="_header__btns" aria-label="Личный кабинет" href="#">
                        <a href="{% url 'profile' %}"><img class="img-icon" src="{{ user.profile.image.url }}" alt="" height="35px"
                                                           width="35px"></a>
                    </button>
                    <a class="nav-item nav-link__exit" href="{% url 'logout' %}">Выход</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </header>
{% endblock head-hat %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
