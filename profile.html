<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="profile">
    <div class="content">
      <div class="header-left">
        <picture>
          <img class="user-avatar" src="img/avatar_test.webp" width="181" height="181" alt>
        </picture>
        <div class="header-info">
          <div class="nick">
            <div>
                <h1 class="username-row">Ryan Gosling</h1>
            </div>
            <div class="change-nick">
              <a href="" class="change-nick__button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                </svg>
              </a>
            </div>                      
          </div>
          <div class="info-row">
              <button class="about-user">Обо мне</button>
          </div>
        </div>
      </div>

      <section class="profile-content">
        <div class="top-header">
          <h2 class="my-top__header">Библиотека</h2>
          <span class="my-top__row">У вас нет добавленных игр</span>
        </div>
        <div class="stats-container__header">
          <h2 class="stats-container__header__description">Статистика</h2>
          <div class="stats-container__grid">
            <span class="stats-container__number">0</span>
            <span class="stats-container__row">дней на сайте</span>
            <span class="stats-container__number">0</span>
            <span class="stats-container__row">комментариев</span>
            <span class="stats-container__number">0</span>
            <span class="stats-container__row">оценок</span>
          </div>
        </div>
      </section>
    </div>
  </div>

</body>
</html>
