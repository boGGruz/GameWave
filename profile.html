<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,500;0,600;1,700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/db54da5ac0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
  <header class="_header">
    <div class="_header_wrapper" role="navigation">
        <a class="_header_logo" href="catalog.html">
            <img class="logo-img" src="img/GameWave.png" alt="">
        </a>
        <nav class="_header_navigation" aria-label="разделы сайт">
            <a class="_header_navigation_item" href="#">Игры</a>
            <a class="_header_navigation_item" href="#">Отзывы</a>
            <a class="_header_navigation_item" href="aboutsite.html">О сайте</a>
        </nav>
        <div class="_header_right_buttons">
            <button class="_header__btns" aria-label="Поиск" data-search-panel>
                <a href="#">
                    <svg fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="30px"
                         height="30px">
                        <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"/>
                    </svg>
                </a>
            </button>
            <button class="_header__btns" aria-label="Последнии коментарии" data-live-comments href="#">
                <a href="#"><img src="img/massege.png" alt="" height="30px" width="30px"></a>
            </button>
            <button class="_header__btns" aria-label="Личный кабинет" id="loginButton">
                <img src="img/user.png" alt="" height="30px" width="30px">
            </button>
        </div>
    </div>
  </header>

  <div id="loginPopup" class="popup">
    <div class="popup-content">
        <span class="close" id="closePopup"><i class="fa-solid fa-xmark"></i></span>
        <h2>Вход</h2>
        <div class="Option">
          <button id="loginOption">Войти</button>
          <button id="accountOption">Регистрация</button>
        </div>
        <form id="loginForm" style="display: none;">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Войти">
        </form>
        <form id="registrationForm" style="display: none;">
            <label for="newUsername">Имя пользователя:</label>
            <input type="text" id="newUsername" name="newUsername">
            <label for="newPassword">Пароль:</label>
            <input type="password" id="newPassword" name="newPassword">
            <label for="email">Почта:</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
  </div>

  <div class="profile">
    <div class="content">
      <div class="header-left">
        <div class="avatar-container">
          <img class="user-avatar" src="img/avatar_test.webp" width="181" height="181">
          <div class="avatar-overlay">
            <span class="edit-text"><i class="fa-solid fa-camera"></i></span>
            <input type="file" id="file-input" style="display: none;" accept="image/*">
          </div>
        </div>
        <div class="header-info">
          <div class="nick">
            <div>
                <h1 class="username-row">Ryan Gosling</h1>
            </div>
            <div class="change-nick">
              <button class="change-nick__button" id="changeNickButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                </svg>
              </button>
            </div>

            <div class="overlay" id="overlay">
              <div class="changeusername" id="change-username">
                <h2>Изменить имя пользователя</h2>
                <input type="text" id="new-Username" placeholder="Новое имя пользователя">
                <button id="saveUsername">Сохранить</button>
                <button id="closechange">Закрыть</button>
              </div>
            </div>

          </div>
          <div class="info-row">
              <button class="about-user">Обо мне</button>
          </div>
        </div>
      </div>

      <div class="stats-grid">
        <section class="profile-content">
          <div class="top-header">
            <h2 class="my-top__header">Библиотека <i class="fa-regular fa-bookmark"></i></h2>
            <button class="my-top__row" id="openButtonlibrary">0 игр добавлено</button>

            <div id="modal-library" class="modal-library">
              <div class="modal-library__content">
                <h1 class="my-games">Мои игры</h1>
                <span class="close-library" id="close-library"><i class="fa-solid fa-xmark"></i></span>
              </div>
            </div>
          </div>
          <div class="stats-container__header">
            <h2 class="stats-container__header__description">Статистика <i class="fa-solid fa-chart-line"></i></h2>
            <div class="stats-container__grid">
              <span class="stats-container__number">0</span>
              <span class="stats-container__row">дней на сайте</span>
              <span class="stats-container__number">0</span>
              <span class="stats-container__row">комментариев</span>
              <span class="stats-container__number">0</span>
              <span class="stats-container__row">оценок</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
