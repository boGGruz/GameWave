<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main" class = "mainclass">
    <section class = "container">
      <section class = "content">
        <div class = "title_row title_row_inner">
          <h1 class = "h1_title_row">Отзывы</h1>
          <div style="display: flex; column-gap: 16px; row-gap: 16px; flex-wrap: wrap; max-width: 100%;">
            <ul class = "inner_tabs">
              <li>
                <a class = "inner_tabs inner_tab1" href="">По дате</a>
              </li>
              <li>
                <a class = "inner_tabs inner_tab2" href="">По рейтингу</a>
              </li>
              <li>
                <a class = "inner_tabs inner_tab3 rating_positive" href="">
                  <img src="img/green_star.png" height = 26px width = 26px alt="">
                </a>
              </li>
              <li>
                <a class = "inner_tabs inner_tab3 rating_normal" href="">
                  <img src="img/yellow_star.png" height = 26px width = 26px alt="">
                </a>
              </li>
              <li>
                <a class = "inner_tabs inner_tab3 rating_bad" href="">
                  <img src="img/red_star.png" height = 26px width = 26px alt="">
                </a>
              </li>
            </ul>
            <button type="button" class="preview_button">Написать отзыв</button>
          </div>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
